    <script>
    const container = document.querySelector(".container");
    const data=[
        {
            name:"Palov",
            price:"10.000",
            image:"images/Palov.png",
            koresName:`팔라프`
        },
        {
            name:"Manti",
            price:"10.000",
            image:"images/manti.png",
            koresName: `만두`
        },
        {
            name:"Qozon Kabob",
            price:"12.000",
            image:"images/qozonkabob.png",
            koresName:`카잔캐밥`
        },
        {
            name:"Tabaka",
            price:"9.000",
            image:"images/tabaka.png",
            koresName:`닭고기`
        },
        {
            name:"Achchiq go’sht",
            price:"12.000",
            image:"images/achchiqgosht.png",
            koresName:`매운고기`
        },
         {
            name: " Qovurma lag’mon",
            price: "10.000",
            image: "images/qovurmalagmon.png",
            koresName: `라크만코르마`
        }
    ] 

    for (let i = 0; i < data.length; i++) {
        container.innerHTML += `
            <div class="card">
                <div class="left">
                    <img src="${data[i].image}" alt="">
                </div>
                <div class="right">
                    <h1>${data[i].name}</h1>
                    <h2>${data[i].koresName}</h2>
                    <h3>${data[i].price}</h3>
                </div>
            </div>
        `
    }
    </script>
