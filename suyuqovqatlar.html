  <script src="js/jquery-3.4.1.min.js"></script>

  <!-- nice select -->

  <!-- custom js -->
  <script src="js/custom.js"></script>

  <script>
    const container = document.querySelector(".container");
    const data=[
        {
            name:"Mastava",
            price:"10.000",
            image:"images/Mastava 1.jpg",
            koresName:`주추바라`
        },
        {
            name:"Chuchvara",
            price:"9.000",
            image:"images/Chuchvara1.jpg",
            koresName: `주추바라`
        },
        {
            name:" Ilik sho’rva",
            price:"9.000",
            image:"images/iliksho'rva.png",
            koresName:`골수조르바`
        },
        {
            name:"Norin",
            price:"10.000",
            image:"images/norin.png",
            koresName:`너른`
        },
         {
            name: "Uyg'ur lag'mon",
            price: "10.000",
            image: "images/uygurlagmon.png",
            koresName: `우동우유크리`
        }
    ] 

    for (let i = 0; i < data.length; i++) {
        container.innerHTML += `
            <div class="card">
                <div class="left">
                    <img src="${data[i].image}" alt="">
                </div>
                <div class="right">
                    <h1>${data[i].name}</h1>
                    <h2>${data[i].koresName}</h2>
                    <h3>${data[i].price}</h3>
                </div>
            </div>
        `
    }
  </script>
