<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shashliklar</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/suyuqOvqatlar.css">
</head>

<body>

    <!-- header section strats -->
    <header class="header_section" style="background-color: black;">
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg custom_nav-container" style="display: flex; align-items: center;">
                <a class="navbar-brand" href="index.html" style="display: flex; align-items: center; gap: 10px;">
                    <img src="/images/Logo.jpg" alt="" style="width: 50px; height: 50px; border-radius: 50%;">
                    <span>
                        HALL FOOD
                    </span>
                </a>
                <div class="" id="">
                    <div class="custom_menu-btn" style="display: flex;">
                        <button onclick="openNav()"
                            style="transform: translateY(20px) translateX(-20px); cursor: pointer;">
                            <img src="images/menu.png" alt="">
                        </button>
                    </div>
                    <div id="myNav" class="overlay">
                        <div class="overlay-content">
                            <a href="index.html">Bosh sahifa</a>
                            <a href="quyuqoovqatlar.html">Quyuq ovqatlar</a>
                            <a href="suyuqovqatlar.html">Suyuq ovqatlar</a>
                            <a href="shashliklar.html">Shashliklar</a>
                            <a href="nonpishiriq.html">Pishiriqlar</a>
                            <a href="ichimliklar.html">Ichimliklar</a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <!-- end header section -->
    <section>
        <div class="title">
            <h1 style="text-align: center; ">Shashliklar</h1>
        </div>
        <div class="container">
        </div>
    </section>


    <!-- jQery -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <!-- bootstrap js -->
    <script src="js/bootstrap.js"></script>
    <!-- slick  slider -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.js"></script>
    <!-- nice select -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/js/jquery.nice-select.min.js"
        integrity="sha256-Zr3vByTlMGQhvMfgkQ5BtWRSKBGa2QlspKYJnkjZTmo=" crossorigin="anonymous"></script>
    <!-- custom js -->
    <script src="js/custom.js"></script>

    <script>
    const container = document.querySelector(".container");
    const data=[
        {
            name:" Kuskovoy (mol)",
            price:"7.000",
            image:"images/Kuskovoy.png",
            koresName:`샤슬릭(소고기)`
        },
        {
            name:"Qiyma shashlik",
            price:"6.000",
            image:"images/qiyma.png",
            koresName: `다진샤슬릭`
        },
        {
            name:"Tovuq shashlik",
            price:"5.000",
            image:"images/tovuq.png",
            koresName:`샤슬릭(닭고기)`
        },
        {
            name:" Qatlama somsa",
            price:"1.000",
            image:"images/somsa.png",
            koresName:`삼사(소고기)`
        },
    ] 

    for (let i = 0; i < data.length; i++) {
        container.innerHTML += `
            <div class="card">
                <div class="left">
                    <img src="${data[i].image}" alt="">
                </div>
                <div class="right">
                    <h1>${data[i].name}</h1>
                    <h2>${data[i].koresName}</h2>
                    <h3>${data[i].price}</h3>
                </div>
            </div>
        `
    }
    </script>
</body>

</html>
