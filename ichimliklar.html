    <script>
    const container = document.querySelector(".container");
    const data=[
        {
            name:"“Dena” sok",
            price:"4.000",
            image:"images/dena.jpg",
            koresName:`주스“대나“`
        },
        {
            name:"Moxito",
            price:"3.000",
            image:"images/maxito.jpg",
            koresName: `모히토`
        },
        {
            name:"Kompot",
            price:"5.000",
            image:"images/kampot.jpg",
            koresName:`주스`
        },
        {
            name:"Qatiq",
            price:"4.000",
            image:"images/qatiq.jpg",
            koresName:`요거트`
        },
    ] 

    for (let i = 0; i < data.length; i++) {
        container.innerHTML += `
            <div class="card">
                <div class="left">
                    <img src="${data[i].image}" alt="">
                </div>
                <div class="right">
                    <h1>${data[i].name}</h1>
                    <h2>${data[i].koresName}</h2>
                    <h3>${data[i].price}</h3>
                </div>
            </div>
        `
    }
    </script>
